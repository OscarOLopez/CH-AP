<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sitio-web.png" type="image/x-icon">
</head>
<body>
    <article class = "card">
        <img src="https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654" alt="image HTML" class="card__img" >
        <section class="card__content">
            <span class="card__content-tag">Learning</span>
            <span class="card__content-date">Published 25 Sept 2024</span>
            <h1 class="card__content-title">HTML & CSS</h1>
            <p class="card__content-body">HTML used to create structure content on the web.</p>
        </section>
        <footer class="card_footer">
            <img src="./avatar.png" width="100px" alt="avatar head neck" class="card__footer-avatar">
            <p class="card__footer-text">Oscar L.</p>
        </footer>
    </article>
</body>
</html>
